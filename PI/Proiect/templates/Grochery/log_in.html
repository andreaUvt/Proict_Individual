{% extends "Grochery/base.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Please login</h1>
    <form action="{% url 'Grochery:user_login' %}?next=/Grochery/main_page/" method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter Username">
    
        <label for="password">Password</label>
        <input type="password" name="password">
    
        <input type="submit" value="Login">
    </form>

    <p>Forgot your password? <a href="{% url 'Grochery:reset_password' %}">Reset it here</a>.</p>
</div>

{% endblock %}
