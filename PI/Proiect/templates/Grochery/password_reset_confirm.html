{% extends "Grochery/base.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Resetare parolă</h1>
    <form method="post">
        {% csrf_token %}
        <label for="password">Noua parolă:</label>
        <input type="password" name="password" required>
        
        <label for="confirm_password">Confirmare parolă:</label>
        <input type="password" name="confirm_password" required>
        
        <input type="submit" value="Resetare parolă">
    </form>
</div>

{% endblock %}
