<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Your Title Here{% endblock %}</title>
    <!-- Adaugă link-uri pentru stiluri CSS ale temei -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Alte link-uri pentru stilurile personalizate ale tale, dacă există -->
</head>
<body>

<div class="container">
    {% block body_block %}
    {% endblock %}
</div>

<!-- Adaugă script-uri sau link-uri pentru scripturile JavaScript necesare, dacă există -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
