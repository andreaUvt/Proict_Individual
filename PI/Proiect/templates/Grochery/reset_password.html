<!-- În reset_password.html -->
<h1>Resetare parolă</h1>

<form method="post" action="{% url 'Grochery:reset_password' %}">
    {% csrf_token %}
    <label for="email">Introduceți adresa de email:</label>
    <input type="email" name="email" required>
    <button type="submit">Trimite email de resetare</button>
</form>
